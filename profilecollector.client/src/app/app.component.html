<div class="container">

  <div *ngIf="loading" class="overlay-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card class="form-card">
    <div class="header-container">
      <div class="circle">
        <span>PC</span>
      </div>
      <div class="header-title">
        <mat-card-title>Profile Collector</mat-card-title>
      </div>
    </div>

    <mat-card-subtitle>Your details are always safe and secure with us!</mat-card-subtitle>

    <form (ngSubmit)="submitProfile()" #form="ngForm">
      <div class="user-data">
        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" [(ngModel)]="profile.firstName" name="firstName" required>
          <mat-error *ngIf="form.submitted && !profile.firstName">First name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>Middle Name</mat-label>
          <input matInput placeholder="Middle Name" [(ngModel)]="profile.middleName" name="middleName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="flex-item">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" [(ngModel)]="profile.lastName" name="lastName" required>
          <mat-error *ngIf="form.submitted && !profile.lastName">Last name is required</mat-error>
        </mat-form-field>
      </div>

      <div class="address-data">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input matInput placeholder="Street" [(ngModel)]="profile.address.street" name="street" [required]="addressRequired" (ngModelChange)="verifyIfAddressShouldBeRequired()">
          <mat-error *ngIf="form.submitted && addressRequired && !profile.address.street">Street is required</mat-error>
        </mat-form-field>

        <div class="address-fields-row">
          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" [(ngModel)]="profile.address.city" name="city" [required]="addressRequired" (ngModelChange)="verifyIfAddressShouldBeRequired()">
            <mat-error *ngIf="form.submitted && addressRequired && !profile.address.city">City is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>State</mat-label>
            <input matInput placeholder="State" [(ngModel)]="profile.address.state" name="state" [required]="addressRequired" (ngModelChange)="verifyIfAddressShouldBeRequired()">
            <mat-error *ngIf="form.submitted && addressRequired && !profile.address.state">State is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>ZIP</mat-label>
            <input matInput placeholder="ZIP" [(ngModel)]="profile.address.zip" name="zip" [required]="addressRequired" (ngModelChange)="verifyIfAddressShouldBeRequired()">
            <mat-error *ngIf="form.submitted && addressRequired && !profile.address.zip">ZIP is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>Country</mat-label>
            <mat-select [(ngModel)]="profile.address.country" name="country" [required]="addressRequired" (ngModelChange)="verifyIfAddressShouldBeRequired()">
              <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.submitted && addressRequired && !profile.address.country">Country is required</mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="button-container">
        <button mat-button class="resetButton" type="reset">Reset</button>
        <button mat-raised-button [disabled]="!form.valid || loading" color="primary" type="submit">Submit</button>
      </div>
    </form>

  </mat-card>
</div>
